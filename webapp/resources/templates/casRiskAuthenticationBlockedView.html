<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.risk.authnblocked.heading}">Risk Authentication Blocked View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{#{webjars.bootstrapmin.css}}"/>
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
<div layout:fragment="content">
    <div class="alert alert-danger">
        <h2 th:utext="#{screen.risk.authnblocked.heading}">Authentication attempt is blocked.</h2>
        <p th:utext="#{screen.risk.authnblocked.message}">Your authentication attempt is untrusted and unauthorized from your current workstation.</p>
    </div>
</div>
</main>
</body>
</html>
