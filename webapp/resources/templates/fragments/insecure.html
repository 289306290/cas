<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>insecure notice Fragment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
</head>
<body>
<main role="main" class="container mt-3 mb-3">
    <div th:fragment="insecure" class="card text-white bg-info mb-3"  th:if="${not #httpServletRequest.secure}">
        <div class="card-body">
            <h5 class="card-title" th:utext="#{screen.nonsecure.title}">screen.nonsecure.title text</h5>
            <p class="card-text" th:utext="#{screen.nonsecure.message}">screen.nonsecure.message text</p>
        </div>
    </div>
</main>
</body>
</html>
